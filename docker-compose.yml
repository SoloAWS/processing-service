version: "3.8"

networks:
  processing_network:
    driver: bridge

services:
  # PostgreSQL
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: processing_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - processing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d processing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Pulsar
  pulsar:
    image: apachepulsar/pulsar:latest
    ports:
      - "6650:6650"
      - "8080:8080"
    networks:
      - processing_network
    command: bin/pulsar standalone

  # Pulsar Express
  pulsar-express:
    image: bbonnin/pulsar-express:latest
    ports:
      - "3000:3000"
    environment:
      PE_CONNECTION_URL: "http://pulsar:8080"
    depends_on:
      - pulsar
    networks:
      - processing_network

  # FastAPI Processing Service
  processing-api:
    build:
      context: .
      dockerfile: processing.Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/processing_db
      PULSAR_HOST: pulsar
      API_HOST: 0.0.0.0
      API_PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
      pulsar:
        condition: service_started
    networks:
      - processing_network
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
    command: uvicorn src.processing_service.main:app --reload --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
    driver: local
