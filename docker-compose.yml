version: "3.8"

networks:
  processing_network:
    driver: bridge

services:
  # FastAPI Processing Service
  processing-api:
    build:
      context: .
      dockerfile: processing.Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/processing_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - processing_network
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
    command: uvicorn src.processing_service.main:app --reload --host 0.0.0.0 --port 8000
